<html>
    <head></head>
    <body>
       <h2>javascript loop function</h2>
       <p id="durva"></p>
       <script>
        var fruits= [ "Mango","Banana","Apple","kiwi","Grapes","Watermelon"];
        var text = "";
        var i;
        for (i=0; i < fruits.length; i++){
            text  += fruits[i]+ "<br>" ;

        }
         document.getElementById("durva").innerHTML= text;
       </script>
    </body>
</html>
